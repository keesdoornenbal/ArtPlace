<div class="grid-item p-2">
  <div class="card border-primary m-2 card-fit-content" style="width: 100%;">
    <div class="d-flex card-header">
      <div class="flex-grow-1">
        <h3 class="">{{ post['title'] }}</h3>
      </div>
      <div class="">
        {% if g.user['id'] == post['author_id'] %}
          {% include 'explore/post_update.html'%}
        {% endif %}
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Posted by {{ post['username'] }}</h5>
      <h6 class="card-subtitle text-muted">On {{ post['created'].strftime('%d-%m-%Y') }}</h6>
      <p class="card-text mt-2">{{ post['body'] }}</p>
      {% if post['artpiecename'] %}
      <div class="d-flex justify-content-center">
        <img src="data:image/{{ post['imagetype'] }};base64,{{ post['image'] }}" alt="Art Image" class="artincard">
      </div>
      {% endif %}
    </div>
  </div>
</div>
