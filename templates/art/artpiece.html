<div class="card border-primary m-2" style="min-width: 30rem; max-width: 45rem; max-height: 30rem;">
  <div class="d-flex card-header">
    <div class="flex-grow-1">
      <h3 class="">{{ artpiece['title'] }}</h3>
    </div>
    <div class="">
      {% if g.user['id'] == artpiece['owner_id'] %}
        {% include 'explore/post_update.html' %}
      {% endif %}
    </div>
  </div>
  <div class="card-body">
    <h6 class="card-subtitle text-muted">Uploaded on {{ artpiece['created'].strftime('%d-%m-%Y') }}</h6>
    <div class="d-flex justify-content-center">
      <img src="data:image/{{ artpiece['imagetype'] }};base64,{{ artpiece['image'] }}" alt="Art Image" class="artincard">
    </div>
  </div>
</div>
