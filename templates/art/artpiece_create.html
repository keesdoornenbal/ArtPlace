
<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#artpieceCreateModalCenter">New Artpiece</button>

<!-- Modal -->
<div class="modal fade" id="artpieceCreateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New Artpiece</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{{ url_for('myart.upload') }}" enctype=multipart/form-data>
          <div class="form-group">
            <label for="title_new">Title</label>
            <input name="title_new" id="title_new" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="value_new">Value</label>
            <input type="number" min="0" step=".01" name="value_new" id="value_new" class="form-control" required value="0.00">
            <script type="text/javascript">
              parseFloat($(value_new).val()).toFixed(2)
            </script>
          </div>
          <div class="form-group">
            <label for="image_new">Image</label>
            <input type="file" class="form-control-file" id="image_new" name="image_new" aria-describedby="fileHelp" accept="image/*" required>
            <small id="fileHelp" class="form-text text-muted">Only upload images.</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-success" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
