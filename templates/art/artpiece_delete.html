<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete{{ artpiece['id'] }}">
    <span class="fas fa-trash"></span>
</button>

<!-- Modal -->
<div class="modal fade" id="delete{{ artpiece['id'] }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ url_for('static', filename='img/delete-confirmation.png') }}" alt="Delete confirmation" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="{{ url_for('myart.delete', id=artpiece['id']) }}" class="btn btn-danger mr-auto">Delete Post</a>
      </div>
    </div>
  </div>
</div>
