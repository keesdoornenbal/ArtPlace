
<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#postCreateModalCenter"><span class="fas fa-donate"></span> Deposit money</button>

<!-- Modal -->
<div class="modal fade" id="postCreateModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-body">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Deposit money</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{{ url_for('wallet.deposit') }}">
          <div class="form-group">
            <label for="deposit_new">Amount</label>
            <input type="number" min="0" step=".01" name="deposit_new" id="deposit_new" class="form-control" value="0.00" required>
            <small id="numberHelp" class="form-text text-muted">Only the first two numbers after the point will be counted.</small>
          </div>
          {% for message in get_flashed_messages() %}
            <div class="alert alert-dismissible alert-danger mt-0 mr-2 mb-0 ml-0">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ message }}
            </div>
          {% endfor %}
          <div class="modal-footer">
            <input type="hidden" name="wallet_id" value="{{ wallet['id'] }}">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
