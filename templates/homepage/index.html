{% extends 'base.html' %}

{% block header %}
<div class="text-center">
    <h1 class="p-4">The place to share Art!</h1>
</div>
{% endblock %}

{% block content %}
<div class="d-flex">
  <div class="p-2 w-100">
    <img src="{{ url_for('static', filename='img/artlooking.png') }}" alt="" class="img-fluid" style="margin: -10% 0% -15% 0%;">
  </div>
  <div class="p-2 flex-shrink-0">
    <div class="card border-primary mb-3" style="min-width: 30rem;">
      <div class="card-header">Register</div>
      <div class="card-body">
        <h4 class="card-title">Get started with ArtPlace!</h4>
        <form method="post">
          <div class="form-group" style="max-width: 60%">
            <label for="register_username">Username</label>
            <input class="form-control" id="register_username" placeholder="Username" name="register_username" required>
          </div>
          <div class="form-group" style="max-width: 60%">
            <label for="register_password">Password</label>
            <input class="form-control" type="password" name="register_password" id="register_password" placeholder="Password" required>
          </div>
          <input type="submit" class="btn btn-primary" value="Register">
          <input type="hidden" name="form-name" value="form_register">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
